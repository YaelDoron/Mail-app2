services:
  server:
    build:
      context: ./src/cpp_server
      dockerfile: Dockerfile.server
    volumes:
      - ./data:/usr/src/project/build/data
    ports:
      - "3800:3800"
    restart: always
    command: ["./Server", "3800", "1000", "5", "7", "11"]
    networks:
      appnet:
        ipv4_address: 172.28.0.2

  nodejs-server:
    build:
      context: ./src/nodejs_server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: always
    networks:
      appnet:
        ipv4_address: 172.28.0.3

  react-client:
    build:
      context: ./src/react_client
      dockerfile: Dockerfile.react
    ports:
      - "3001:3001"
    restart: always
    networks:
      appnet:
        ipv4_address: 172.28.0.4

networks:
  appnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16